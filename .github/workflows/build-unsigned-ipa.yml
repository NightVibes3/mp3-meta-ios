name: Build Unsigned IPA for SideStore

on:
  push:
    branches: [main, workflow]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build unsigned app
        run: |
          set -o pipefail
          mkdir -p build
          # Build the app (not archive) to avoid codesign issues
          xcodebuild build \
            -project MP3Meta.xcodeproj \
            -scheme MP3Meta \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            SKIP_INSTALL=NO \
            | tee build-log.txt
          echo "Build exit code: ${PIPESTATUS[0]}"

      - name: Find and copy app bundle
        run: |
          # Find the built .app in DerivedData
          APP_PATH=$(find build/DerivedData -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found in DerivedData"
            ls -la build/DerivedData/
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          
          # Create Payload directory
          mkdir -p build/Payload
          cp -R "$APP_PATH" build/Payload/
          
          # Create IPA
          cd build
          zip -r MP3Meta-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MP3Meta-unsigned
          path: build/MP3Meta-unsigned.ipa
