name: Build Unsigned IPA for SideStore

on:
  push:
    branches: [main, workflow]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build unsigned IPA
        run: |
          mkdir -p build
          # Build archive without signing
          xcodebuild archive \
            -project MP3Meta.xcodeproj \
            -scheme MP3Meta \
            -archivePath build/MP3Meta.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            | tee build-log.txt

      - name: Create Payload and IPA
        run: |
          mkdir -p build/Payload
          # Find and copy app bundle
          APP_PATH=$(find build/MP3Meta.xcarchive -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found in archive"
            exit 1
          fi
          cp -R "$APP_PATH" build/Payload/
          cd build
          zip -r MP3Meta-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MP3Meta-unsigned
          path: build/MP3Meta-unsigned.ipa
